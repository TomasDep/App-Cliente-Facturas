<!DOCTYPE html>
<html xnlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
	<div class="card bg-light">
		<div class="card-header">
			<h3 th:text="${titulo}"></h3>
		</div>
		<div class="card-body">
			<h4 class="card-title">
				<a th:href="@{'/ver/'} + ${factura.cliente.id}" class="btn btn-light btn-xs">&laquo; Volver</a>
			</h4>
			<ul class="list-group mt-2 mb-4">
				<li class="list-group-item list-group-item-primary" th:text="'Datos del Cliente'"></li>
				<li class="list-group-item" th:text="${factura.cliente}"></li>
				<li class="list-group-item" th:text="${factura.cliente.email}"></li>
			</ul>
			<ul class="list-group">
				<li class="list-group-item list-group-item-success" th:text="'Datos de la Factura'"></li>
				<li class="list-group-item" th:text="'Folio: ' + ${factura.id}"></li>
				<li class="list-group-item" th:text="'Descripción: ' + ${factura.descripcion}"></li>
				<li class="list-group-item" th:text="'Fecha: ' + ${factura.createAt}"></li>
			</ul>
			<div class="mt-4" th:if="${#lists.isEmpty(factura.items)}">
				<span class="alert alert-info" th:text="'No hay líneas para la factura ' + ${factura.descripcion}"></span>
			</div>			
			<table class="table table-striped table-hover table-bordered mt-4" th:if="${not #lists.isEmpty(factura.items)}">
				<thead>
					<tr>
						<th>Producto</th>
						<th>Precio</th>
						<th>Cantidad</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="linea: ${factura.items}">
						<td th:text="${linea.producto.nombre}"></td>
						<td th:text="${linea.producto.precio}"></td>
						<td th:text="${linea.cantidad}"></td>
						<td th:text="${linea.calcularImporte()}"></td>					
					</tr>
				</tbody>
			</table>
			<h5 class="float-end">Gran total <span th:text="${factura.total}" class="badge bg-secondary"></span></h5>
			<div class="card border-info mw-20-rem">
				<div class="card-header">Observaciones</div>
				<div class="card-body">
					<p class="card-text" th:if="${not #strings.isEmpty(factura.observacion)}" th:text=${factura.observacion}></p>
					<h4 class="card-title" th:if="${#strings.isEmpty(factura.observacion)}" th:text="'No tiene Observaciones'"></h4>
				</div>
			</div>
		</div>
		<h4 class="card-title mt-2">
			<a th:href="@{'/ver/'} + ${factura.cliente.id}" class="btn btn-light btn-xs">&laquo; Volver</a>
		</h4>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>	
</body>
</html>
