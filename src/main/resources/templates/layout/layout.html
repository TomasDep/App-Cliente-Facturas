<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />
</head>
<body>
	<header th:fragment="header" class="mb-4">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" 
						type="button" 
						data-bs-toggle="collapse" 
						data-bs-target="#navbarNav" 
						aria-controls="navbarNav" 
						aria-expanded="false" 
						aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
				  <ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/form}">Crear Cliente</a>
					</li>
				  </ul>
				</div>
		  	</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text=${success}></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text=${error}></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text=${warning}></div>
		<div class="alert alert-info" th:if="${info != null}" th:text=${info}></div>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer" class="container">
		<hr />
		<div class="row">
			<div class="col-1">
				<img class="mw-100 float-end" th:src="@{/images/spring.png}" alt="Spring Logo" />
			</div>
			<div class="col">
				<p>
					Powered by <a href="https://projects.spring.io/spring-boot">Spring Boot</a> y
					<a href="http://www.thymeleaf.org">Thymeleaf</a>
				</p>
				<p>
					Este proyecto fue desarrollado con el framework Spring 5 - Spring Boot 2.7: MVC, Thymeleaf y Data JPA,
					Dev <a href="https://github.com/TomasDep">Tomás Valenzuela</a><br />
					&copy; Company 2020, Inc. Todos los derechos reservados. Términos de uso y privacidad
				</p>
			</div>
		</div>
		<!-- JQuery -->
		<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
