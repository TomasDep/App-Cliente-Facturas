<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header">
				<h3 th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-primary" th:href="@{/factura/form/} + ${cliente.id}" th:text="'Crear Factura'" />
				</h4>
				<div class="row">
					<div class="col-6">
						<ul class="list-group">
							<li class="list-group-item" th:text="${cliente.nombre}"></li>
							<li class="list-group-item" th:text="${cliente.apellido}"></li>
							<li class="list-group-item" th:text="${cliente.email}"></li>
							<li class="list-group-item" th:text="${cliente.createAt}"></li>
						</ul>
					</div>
					<div class="col-3">
						<img th:if="${#strings.length(cliente.foto) > 0}"
							 th:src="@{'/uploads/' + ${cliente.foto}}" 
							 th:alt="${cliente.foto}" 
							 class="img-thumbnail rounded float-left mw-100 text-black" />
					</div>
				</div>
				<div class="alert alert-info mt-5" 
					 th:if="${#lists.isEmpty(cliente.facturas)}"
					 th:text="'No hay facturas asignadas para el cliente ' + ${cliente.nombre} + ' ' + ${cliente.apellido}">
				</div>
				<div class="row">
					<table th:if="${not #lists.isEmpty(cliente.facturas)}" class="table table-bordered table-striped mt-5">
						<thead class="table-dark">
							<tr>
								<th>Folio</th>
								<th>Descripción</th>
								<th>Fecha</th>
								<th>Total</th>
								<th>Detalle</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="factura: ${cliente.facturas}">
								<td th:text="${factura.id}"></td>
								<td th:text="${factura.descripcion}"></td>
								<td th:text="${factura.createAt}"></td>
								<td th:text="${factura.total}"></td>
								<td>
									<a class="btn btn-primary btn-xs" th:href="@{'/factura/ver/'} + ${factura.id}" th:text="Ver"></a>
								</td>
								<td>
									<a class="btn btn-danger" 
									   th:href="@{'/factura/eliminar/'} + ${factura.id}" 
									   th:text="Eliminar"
									   onclick="return confirm('¿Estas seguro que quieres eliminar la factura?')"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
